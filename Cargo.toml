[package]
name = "open62541-sys"
version = "0.1.3"
authors = ["HMI Project"]
edition = "2021"
# Keep the MSRV number here in sync with `test.yaml`. We require Rust 1.70, the
# transitive dependency `home` of `bindgen` depends on it.
rust-version = "1.70"
description = "Low-level, unsafe bindings for the C99 library open62541, an open source and free implementation of OPC UA (OPC Unified Architecture)."
documentation = "https://docs.rs/open62541-sys"
readme = "README.md"
homepage = "https://github.com/HMIProject/open62541-sys"
repository = "https://github.com/HMIProject/open62541-sys.git"
license = "MPL-2.0"
keywords = ["opcua", "plc", "automation", "hardware", "protocol"]
categories = ["network-programming", "embedded", "external-ffi-bindings"]
include = [
    "README.md",
    "build.rs",
    "src",
    "wrapper.c",
    "wrapper.h",
    "open62541/CMakeLists.txt",
    "open62541/LICENSE",
    "open62541/arch",
    "open62541/deps",
    "!open62541/deps/jsmn",
    "!open62541/deps/mdnsd",
    "!open62541/deps/mqtt-c",
    "open62541/doc",
    "open62541/include",
    "open62541/plugins/crypto/ua_pki_none.c",
    "open62541/plugins/crypto/ua_securitypolicy_none.c",
    "open62541/plugins/include/open62541/client_config_default.h",
    "open62541/plugins/include/open62541/server_config_default.h",
    "open62541/plugins/include/open62541/plugin/accesscontrol_default.h",
    "open62541/plugins/include/open62541/plugin/accesscontrol_default.h",
    "open62541/plugins/include/open62541/plugin/log_stdout.h",
    "open62541/plugins/include/open62541/plugin/log_syslog.h",
    "open62541/plugins/include/open62541/plugin/nodestore_default.h",
    "open62541/plugins/include/open62541/plugin/pki_default.h",
    "open62541/plugins/include/open62541/plugin/securitypolicy_default.h",
    "open62541/plugins/ua_accesscontrol_default.c",
    "open62541/plugins/ua_config_default.c",
    "open62541/plugins/ua_log_stdout.c",
    "open62541/plugins/ua_log_syslog.c",
    "open62541/plugins/ua_nodestore_hashmap.c",
    "open62541/plugins/ua_nodestore_ziptree.c",
    "open62541/src",
    "open62541/tools/certs",
    "open62541/tools/cmake",
    "open62541/tools/generate_datatypes.py",
    "open62541/tools/generate_nodeid_header.py",
    "open62541/tools/generate_statuscode_descriptions.py",
    "open62541/tools/nodeset_compiler",
    "open62541/tools/open62541.pc.in",
    "open62541/tools/packaging",
    "open62541/tools/schema",
]

[build-dependencies]
bindgen = { version = "0.69.1", features = ["experimental"] }
cc = "1.0.83"
cmake = "0.1.50"
